<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exchange Rate Converter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="from-container">
        <div class="select-currency">

          <ul class="dropdown">
            <li class="drop">
              <a href="#">From Currency</a>
              <ul class="sub_menu">
                <li><a href="#">USD</a></li>
                <li><a href="#">Euro</a></li>
                <li><a href="#">BTC</a></li>
                <li><a href="#">Satoshi</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="to-container"></div>
    </div>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="js/jquery.dropdown.js"
    ></script>
    <script src="js/main.js"></script>
