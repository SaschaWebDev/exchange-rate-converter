<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/exchange-rate-converter-favicon.png">
  <title>Exchange Rate Converter</title>
</head>

<body>

  <div class="container">
    <div class="top-container">
      <div class="top-row">
        <div class="date">updating...</div>
        <label class="toggle">
          <input type="checkbox">
          <div>
            <div>
              <span></span>
              <span></span>
            </div>
            <svg>
              <use xlink:href="#path">
            </svg>
            <svg>
              <use xlink:href="#path">
            </svg>
          </div>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" id="path">
            <path d="M22,22 L2,22 C2,11 11,2 22,2 C33,2 42,11 42,22"></path>
          </symbol>
        </svg>
      </div>
      <div class="middle-row">
        <span class="header">Currency</span>
        <div class="chevron"></div>
      </div>
      <div class="bottom-row">
        <div class="bottom-left-container">
          <input class="top-input" type="number" onkeydown="return (event.keyCode!=188)" value="1"></input>
        </div>
        <div class="bottom-right-container">
          <div class="currency-pick-left">
            <div class="currency-pick-symbol" id="picker"></div>
          </div>
          <div class="currency-pick-right">
            <div class="currency active" id="btc">BTC</div>
            <div class="currency" id="sat">SAT</div>
            <div class="currency" id="usd">USD</div>
            <div class="currency" id="eur">EUR</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="upper-container">
        <button class="refresh-button" id="button-refresh">
          <i class="fas fa-sync-alt" id="refresh-symbol"></i>
        </button>
      </div>
      <div class="most-bottom-container"></div>
      <div class="bottom-row input-row-two">
        <div class="bottom-left-container">
          <input class="top-input border-red hover-pointer red" type="number" onkeydown="return (event.keyCode!=188)"
            value="1" readonly></input>
        </div>
        <div class="bottom-right-container container-red">
          <div class="currency-pick-left">
            <div class="currency-pick-symbol currency-pick-symbol-red" id="picker-red"></div>
          </div>
          <div class="currency-pick-right">
            <div class="currency currency-red red" id="btc-red">BTC</div>
            <div class="currency currency-red red" id="sat-red">SAT</div>
            <div class="currency currency-red red active-red" id="usd-red">USD</div>
            <div class="currency currency-red red" id="eur-red">EUR</div>
          </div>
        </div>
      </div>
      <div class="author-row">
        <div class="author">
          <div class="spacing-left author-text unselectable">Made with</div>
          <a class="heart-anchor" href="https://github.com/SaschaWebDev">
            <div class="heart"></div>
          </a>
          <div class="author-text unselectable">by <a href="http://www.saschamajewsky.de">Sascha Majewsky</a></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
