<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exchange Rate Converter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="exchange-container">
      <div class="top-container">
        <div class="select-currency">
          <div><h2>Bitcoin Converter</h2></div>
          <div class="top-elements">
            <div class="currency-container">
              <div><span class="active">BTC</span></div>
              <div><span>Sats</span></div>
              <div><span>USD</span></div>
              <div><span>EUR</span></div>
            </div>
            <div class="from-input-container">
              <input type="text" name="from-input" value="1" />
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="bottom-elements">
          <div class="from-input-container to">
            <input type="text" name="from-input" value="1" />
          </div>
          <div class="currency-container-bottom">
            <div><span>BTC</span></div>
            <div><span>Sats</span></div>
            <div><span class="active-to">USD</span></div>
            <div><span>EUR</span></div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <!--     <script
      type="text/javascript"
      language="javascript"
      src="js/jquery.dropdown.js"
    ></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
